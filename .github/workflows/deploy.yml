name: Deploy Stored Procedures (Liquibase) - Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Java (required for Liquibase)
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3. Install Liquibase CLI
      - name: Install Liquibase
        run: |
          if ! command -v liquibase &> /dev/null; then
            echo "Liquibase not found, installing..."
            VERSION=4.33.0
            curl -LO https://github.com/liquibase/liquibase/releases/download/v${VERSION}/liquibase-${VERSION}.tar.gz
            mkdir -p $HOME/liquibase
            tar -xzf liquibase-${VERSION}.tar.gz -C $HOME/liquibase --strip-components=1
            echo "$HOME/liquibase" >> $GITHUB_PATH
          else
            echo "Liquibase is already installed:"
            liquibase --version
          fi

      # 4. Run Liquibase update
      - name: Deploy stored procedures via Liquibase
        env:
          LB_URL: jdbc:sqlserver://localhost;databaseName=MyTestDB;encrypt=false
          LB_USERNAME: YashGoyal
          LB_PASSWORD: Yash@123
        run: |
          liquibase \
            --url="$LB_URL" \
            --username="$LB_USERNAME" \
            --password="$LB_PASSWORD" \
            --driver=com.microsoft.sqlserver.jdbc.SQLServerDriver \
            --changeLogFile=liquibase/dbchangelog.xml \
            --liquibase.hub.mode=off \
            update
